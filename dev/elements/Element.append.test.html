<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>&lt;HTMLElement&gt;.append() â€” jMini Test</title>
		<script src="Element.append.js" type="text/javascript"></script>
		<script src="HTMLElement.new.js" type="text/javascript"></script>
		<script src="Element.setText.js" type="text/javascript"></script>
		<script src="Element.setAttr.js" type="text/javascript"></script>
		<style>
			#target1, #target2 { border: red dotted 1px; }
			#target1 > *, #target2 > * { border: blue dashed 1px; }
		</style>
	</head>
	<body>
		<h1>Tests: <i>&lt;HTMLElement&gt;</i>.append()</h1>
		<main>
			<h2><span>Append object:</span></h2>
			<p>Note: these are largely the same test as for <a href="Element_cls.new.test.html">HTMLElement.new()</a>.</p>
			<p>
				Usage: <code><i>&lt;HTMLElement&gt;</i>.<b>append</b>(obj <i>&lt;HTMLElement&gt;</i>)</code>
			</p>
			<div id="target1"></div>
			
			<p>List:</p>
			<ul id="target2"></ul>
		</main>
		<footer>
			<p><mark>See console for any errors.</mark></p>
		</footer>
		
		<script type="text/javascript">
		
			console.group('Tests: <Element>.append()');

			/* create some objects and append them to target1: */
			document.getElementById('target1')
				.append(HTMLElement.new('div').setText('Newly created DIV'))
				.append(HTMLElement.new('p').setText('New paragraph with nestled strong element: ')
				.append(HTMLElement.new('strong').setText('Strong')))
			;

			/* create a list */
			let src = ['First', 'Second', 'Third', 'Fourth', 'Fifth', 'Sixt', 'Seventh', 'Eight', 'Nineth', 'Tenth'];
			
			src.forEach( (s, n) => {
				document.getElementById('target2')
					.append(HTMLElement.new('li')
						.setAttr('data-num' , n+1)
						.setText(s)
					)
				;
			});

			/* done. */
			console.groupEnd();

		</script>
	</body>
</html>
